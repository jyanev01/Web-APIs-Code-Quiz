<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <title>Code Quiz Game</title>
</head>

<!-- Header added onto top of page-->
<header>
    <div class="container row space-between">
        <div class="col-lg-4">
            <h4 class="float-left text-primary" id="highscore">High Score :<span id="score">0</span></h4>
        </div>
</br></br></br></br></br>
        <div class="col-lg-4">
            <h4 class="float-right text-primary" id="timecounter">Timer :<span id="timer">75</span></h4>
        </div>
    </div>
</header>
<body>
    <div class="container d-flex justify-content-center mt-5">

        <div class="game-box col-lg-8 p-4">
            <div class="row pb-4">

                <div class="col-lg-4 float-center">
                    <h2 class="code-title">Code-Quiz</h2>
                </div>
            </br></br></br></br>
            </div>
            <div class="quiz-questions d-none" id="quiz-questions">
                <h2 class="text-info text-center" id="title-item"></h2>
                <div class="answers mt-5 mb-5" id="questions-answers"></div>
                <h1 id="alert"></h1>
            </div>

            <div class="btnstart d-flex flex-colum justify-content-center mt-8 mb-10">
                <p id="info">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score time by 15 seconds.</p>
                <button class="btn btn-primary btn-lg" id="btn-start">Start Quiz</button>
            </div>

            <div class=" input-group mb-3 d-none" id="addscore">
                <h5 class="d-block"><span id="score"></span></h5>
                <input type="text" class="form-control" placeholder="Enter your initials:" id="inputScore" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button class="input-group-text btn btn-primary" id="btnScore">Submit</button>
                </div>
            </div>
        </div>
    </div>

<!-- jQuery add on-->    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-ui-touch-punch@0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
